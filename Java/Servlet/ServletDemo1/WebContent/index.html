<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop Here</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <ul class="navbar_ul">
        <li class="navbar_li"><a class="navbar_a" href="#home">Home</a></li>
        <li class="navbar_li"><a class="navbar_a" href="#news">Features</a></li>
        <li class="navbar_li"><a class="navbar_a" href="#contact">Contact</a></li>
        <li class="navbar_li"><a class="navbar_a" href="#about">About</a></li>
        <li class="navbar_li" style="float: right;"><a class="navbar_a" href="#about">Sign up</a></li>
      </ul>

      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <h2>Product List</h2>
            <div class=boxed>
              <table id="p_table">
                <tr>
                  <th>Product Image</th>
                  <th>Product Name</th>
                  <th>Product Description</th>
                  <th>Product Price</th>
                  <th>Product Quantity</th>
                  <th></th>
                  <th></th>
                </tr>
              </table>
          </div>
          
          </div>
          
        </div>

      <div class="rightcolumn">
        <div class="card">
          <h2>Add Product</h2>
          <form action="MyServlet1" method="POST">
          Product Name
          <input type="text" name="pname" id="pname">
          <br><br>
          Product Image
          <input type="file" onchange="readURL(this);" id="pimg">
          <br><br>
          Description
          <textarea id="pdesc" name="pdesc"></textarea>
          <br><br>
        Quantity
        <input id="pqty" type="number">
        <br><br>
        Price
        <input id="pprice" type="number">
        <br><br>
        <button>Add Product</button>
        </form>
        </div>
        <div class="card">
          <h3>Cart</h3>
          <div class=boxed>
            <table id="p_cart_table">
              <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </table>
        </div>
        <br>
        <strong id="cart_total" style="float: right;">Total:Rs. 0</strong>
        <br><br>
        </div>
    </div>


    <script src='main.js'></script>
</body>
</html>
