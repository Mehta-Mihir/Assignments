<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>QuizzIt - Challenge Yourself!</title>
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="d-flex flex-column">
      <ul class="navbar-nav sidebar d-flex align-items-left p-1" id="side1">
        <a class="mt-2" style="text-align: center;">
          <img src="/kahoot-icon-23.jpg" width="50px" height="50px" />
          <span style="font-size: 24px; color: rgb(255, 255, 255);">QuizIt</span>
        </a>
        <hr>
        <li class="nav-item active p-2">
          <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Home</span>
        </a>
      </li>
        <hr>
        <div class="sidebar-heading">
          INTERFACE
        </div>
        <li class="nav-item p-2">
          <a class="nav-link" href="#">
            <i class="fas fa-fw fa-cog"></i>
            <span>Create Quiz</span>
          </a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="#">
            <i class="fas fa-fw fa-wrench"></i>
            <span>Edit Quizzes</span>
          </a>
        </li>
        <hr>
        <div class="sidebar-heading">
          ADDONS
        </div>
        <li class="nav-item p-2">
          <a class="nav-link" href="#">
            <i class="fas fa-fw fa-folder"></i>
            <span>Publish Quiz</span>
          </a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="#">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Quiz Statistics</span>
          </a>
        </li>
        <hr>
      </ul>
    </div>
      <div id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" style="list-style: none;">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">Mihir Mehta <img src="/avatar-367-456319.svg" height="35px" width="35px" class="img-profile rounded-circle"> </a>
                  
              </li>
          </ul>
          </nav>
          <div class="d-flex flex-column justify-content-between p-3 m-1" style="background-color: rgb(227, 230, 240);">
        <h1>Quiz on Animals:</h1>
        <div class="row mb-4">
          <div class="col-3">
            <div class="card shadow border-left-primary">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col mr-2">
                    <h5>Right Answers</h5>
                    <h6 id="rightAns">0</h6>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-thumbs-up fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 ml-auto">
            <div class="card shadow border-left-warning">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col mr-2">
                    <h5>Wrong Answers</h5>
                    <h6 id="wrongAns">0</h6>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-thumbs-down fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card shadow">
              <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary" id="toChange">Question <span id="attemptedQ">1</span> (out of 5)</h6>
              </div>
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                    <h4 id="toChangeQ">Which of these is the largest animal on the planet?</h4>
                </div>
                </div>
                <div class="row toHideRows">
                  <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="p-3 m-3">
                      <button type="button" class="btn btn-primary" id="btn1"><span id="ans1" class="toChangeO">Blue Whale</span></button>
                      </div>
                  </div>
                  <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="p-3 m-3">
                      <button type="button" class="btn btn-success" id="btn2"><span id="ans2" class="toChangeO">Giraffe</span></button>
                      </div>
                  </div>
                </div>
                <div class="row toHideRows">
                  <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="p-3 m-3">
                      <button type="button" class="btn btn-warning" id="btn3"><span id="ans3" class="toChangeO">Rhino</span></button>
                      </div>
                  </div>
                  <div class="col-6 d-flex justify-content-center align-items-center">
                    <div class="p-3 m-3">
                      <button type="button" class="btn btn-info" id="btn4"><span id="ans4" class="toChangeO">
                        Elephant</span></button>
                      </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; QuizIt 2020</span>
          </div>
        </div>
      </footer>
    </div>
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
